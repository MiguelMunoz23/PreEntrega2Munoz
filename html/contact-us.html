		<div class="banner">
			<div class="container"><h1>Contacto</h1></div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-8 mt-4 mb-4">
					<h2>¡Queremos escucharte!</h2>
					<div class="formDiv">
						<form>
							<label for="firstName">Nombre(s)</label>
							<input type="text" id="firstName" />

							<label for="lastName">Apellidos</label>
							<input type="text" id="lastName" />

							<label for="phone">Teléfono</label>
							<input type="number" id="phone" />

							<label for="email">Correo Electrónico</label>
							<input type="email" id="email" />

							<label for="message">Mensaje</label>
							<textarea
								name=""
								id=""
								cols="30"
								rows="3"
								placeholder="Deje su mensaje..."
							></textarea>

							<input
								class="button"
								type="submit"
								value="Enviar"
							/>
							<input
								class="button"
								type="reset"
								value="Reestablecer"
							/>
						</form>
					</div>
				</div>

				<div
					class="col-sm-12 col-md-12 col-lg-4 d-md-flex justify-content-md-between flex-lg-column justify-content-lg-center align-items-lg-center text-lg-center gap-lg-5 mt-4 mb-4 contactInfo"
				>
					<div class="d-md-block">
						<h2>Teléfono</h2>
						<p>+(52) 81-1776-2490</p>
					</div>

					<div class="d-md-block">
						<h2>E-mail</h2>
						<p>miguel.angel@pccinco.com</p>
					</div>

					<div class="d-md-block">
						<h2>Ubicación</h2>
						<p>Monterrey, Nuevo León, México</p>
					</div>
				</div>
