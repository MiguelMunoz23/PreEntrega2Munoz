<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>

        <img class="logo" src="../imgs/logo.jpg" alt="Logo">

        <nav>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="about-us.html">Nosotros</a>

                <li>

                <li>
                    <a href="contact-us.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>
    
    <main>
        <div class="lineContainer">
            <div class="lineContainerText contactForm">
                <h2>¡Contáctanos!</h2>
                <form>
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name">

                    <label for="phone">Teléfono</label>
                    <input type="number" id="phone">

                    <label for="message">Mensaje</label>
                    <textarea name="" id="" cols="30" rows="3" placeholder="Deje su mensaje..."></textarea>

                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset" value="Reestablecer">
                </form>
            </div>

            <div class="lineContainerImg contactImg">
                <img src="../imgs/contact-us.jpg" alt="Enlace">
            </div>
        </div>

        <a href="https://api.whatsapp.com/send?phone=8117762490&text=Hola,%20me%20interesa%20..." target="_blank">
            <img class="whatsApp" src="../imgs/whatsapp.webp" alt="Logo de WhatsApp">
        </a>
    </main>

    <footer>
        <p>©PCCinco (2023). Todos los derechos reservados.</p>
    </footer>
    
</body>
